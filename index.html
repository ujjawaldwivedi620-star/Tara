<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tara - Messaging App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f0f2f5; }
    header { background:#0078ff; color:white; padding:15px; text-align:center; font-size:22px; font-weight:bold; }
    .container { width:100%; max-width:600px; margin:auto; padding:20px; }
    #login-box, #chat-box { background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 8px rgba(0,0,0,0.1); }
    input, button { width:100%; padding:10px; margin:5px 0; border:1px solid #ccc; border-radius:5px; font-size:16px; }
    button { background:#0078ff; color:white; border:none; cursor:pointer; }
    button:hover { background:#005fcc; }
    #messages { height:350px; overflow-y:auto; border:1px solid #ddd; padding:10px; margin-bottom:10px; background:#fafafa; border-radius:5px; }
    .msg { margin:5px 0; padding:8px 12px; border-radius:15px; max-width:70%; word-wrap:break-word; }
    .me { background:#0078ff; color:white; margin-left:auto; text-align:right; }
    .other { background:#e4e6eb; color:black; margin-right:auto; text-align:left; }
    .time { display:block; font-size:10px; color:#666; margin-top:3px; }
  </style>
</head>
<body>
  <header>ðŸŒŸ Tara Messaging</header>
  <div class="container">

    <!-- Login -->
    <div id="login-box">
      <h3>Login / Signup</h3>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login / Signup</button>
    </div>

    <!-- Chat -->
    <div id="chat-box" style="display:none;">
      <h3>Welcome to Tara Chat</h3>
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

  <script>
    // ðŸ”‘ Your Firebase Config (Tara Project)
    const firebaseConfig = {
      apiKey: "AIzaSyB2hmDtqMwwSil6wkR10mnnUuSrebd5UsI",
      authDomain: "tara-massenger.firebaseapp.com",
      projectId: "tara-massenger",
      storageBucket: "tara-massenger.firebasestorage.app",
      messagingSenderId: "926229280090",
      appId: "1:926229280090:web:7281a4d5332f7eb499af63",
      measurementId: "G-07KSZE4LNB"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Login / Signup
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => {
          // If no account, create one
          auth.createUserWithEmailAndPassword(email, password)
            .catch(err => alert(err.message));
        });
    }

    // Logout
    function logout() {
      auth.signOut();
    }

    // Auth state listener
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("chat-box").style.display = "block";
        loadMessages();
      } else {
        document.getElementById("login-box").style.display = "block";
        document.getElementById("chat-box").style.display = "none";
      }
    });

    // Send message
    function sendMessage() {
      const msg = document.getElementById("messageInput").value;
      if (msg.trim() === "") return;
      db.collection("messages").add({
        text: msg,
        uid: auth.currentUser.uid,
        email: auth.currentUser.email,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("messageInput").value = "";
    }

    // Load messages in real-time
    function loadMessages() {
      db.collection("messages").orderBy("timestamp")
        .onSnapshot(snapshot => {
          const messagesDiv = document.getElementById("messages");
          messagesDiv.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.classList.add("msg");
            if (data.uid === auth.currentUser.uid) {
              div.classList.add("me");
              div.innerHTML = "Me: " + data.text +
                "<span class='time'>" +
                (data.timestamp?.toDate().toLocaleTimeString() || "") +
                "</span>";
            } else {
              div.classList.add("other");
              div.innerHTML = data.email + ": " + data.text +
                "<span class='time'>" +
                (data.timestamp?.toDate().toLocaleTimeString() || "") +
                "</span>";
            }
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
          });
        });
    }
  </script>
</body>
  </html>
