<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tara Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0; }
    #loginBox, #chatBox { max-width:400px; margin:50px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.2); }
    h2 { text-align:center; }
    input, button { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:4px; }
    button { background:#007bff; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#0056b3; }
    #messages { height:250px; overflow-y:auto; border:1px solid #ddd; padding:10px; margin-bottom:10px; }
    .msg { margin:5px 0; padding:8px; border-radius:5px; background:#e9ecef; }
    .msg.me { background:#d1e7dd; text-align:right; }
  </style>
</head>
<body>

  <!-- Login/Register -->
  <div id="loginBox">
    <h2>Tara Messenger</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- Chat Box -->
  <div id="chatBox" style="display:none;">
    <h2>Chat Room</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

  <script>
    // ðŸ”‘ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB2hmDtqMwwSil6wkR10mnnUuSrebd5UsI",
      authDomain: "tara-massenger.firebaseapp.com",
      projectId: "tara-massenger",
      storageBucket: "tara-massenger.appspot.com",
      messagingSenderId: "926229280090",
      appId: "1:926229280090:web:7281a4d5332f7eb499af63",
      measurementId: "G-07KSZE4LNB"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("loginBox").style.display = "none";
          document.getElementById("chatBox").style.display = "block";
          loadMessages();
        })
        .catch(e => alert(e.message));
    }

    // Register
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Registered! Now login."))
        .catch(e => alert(e.message));
    }

    // Logout
    function logout() {
      auth.signOut().then(() => {
        document.getElementById("chatBox").style.display = "none";
        document.getElementById("loginBox").style.display = "block";
      });
    }

    // Send message
    function sendMessage() {
      const msg = document.getElementById("messageInput").value;
      if(msg.trim() === "") return;
      const user = auth.currentUser;
      db.collection("messages").add({
        text: msg,
        uid: user.uid,
        email: user.email,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("messageInput").value = "";
    }

    // Load messages
    function loadMessages() {
      const user = auth.currentUser;
      db.collection("messages").orderBy("timestamp")
        .onSnapshot(snapshot => {
          const messagesDiv = document.getElementById("messages");
          messagesDiv.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "msg" + (data.uid === user.uid ? " me" : "");
            div.textContent = data.email + ": " + data.text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
          });
        });
    }

    // Auto login check
    auth.onAuthStateChanged(user => {
      if(user) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("chatBox").style.display = "block";
        loadMessages();
      }
    });
  </script>
</body>
</html>
